<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | RobogeniX</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --accent-primary: #00D9FF; /* Bright Cyan */
            --accent-secondary: #3B82F6; /* Bright Blue (from video) */
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff; 
            overflow-x: hidden;
            cursor: none; /* Hides the default computer cursor */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }
        svg {
            font-family: inherit;
        }
        .gradient-text { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .navbar-glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .navbar-glass.scrolled { background: rgba(10, 10, 10, 0.95); box-shadow: 0 8px 32px rgba(0, 217, 255, 0.2); }
        .nav-icon { height: 1.125rem; width: 1.125rem; margin-right: 0.5rem; color: #999; transition: color 0.3s ease; }
        .nav-link { display: flex; align-items: center; color: #aaa; transition: all 0.3s ease; padding: 0.5rem 0.75rem; border-radius: 9999px; }
        .nav-link:hover { color: white; }
        .nav-link:hover .nav-icon { color: var(--accent-primary); }
        .nav-link.active, .nav-link-active { color: white; background-color: rgba(59, 130, 246, 0.2); }
        .nav-link.active .nav-icon, .nav-link-active .nav-icon { color: var(--accent-primary); }

        .feature-card {
            background: linear-gradient(145deg, #1a1a1a, #101010);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .feature-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-secondary);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }
        .feature-card-icon {
            display: inline-flex;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: black;
        }
        .btn-glow {
            position: relative;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            transition: all 0.3s ease;
            color: #000;
            font-weight: 600;
        }
        .btn-glow:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.6);
        }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary)); border-radius: 10px; }
        
        main > section:first-child {
            padding-top: 10rem;
            padding-bottom: 6rem;
        }
        #preloader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--dark-bg); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 1s ease-out 0.5s; opacity: 1; }
        #preloader-video { max-width: 500px; width: 80%; height: auto; }
        #main-content { opacity: 0; transition: opacity 1s ease-in 0.5s; }
        body.loaded #preloader { opacity: 0; pointer-events: none; }
        body.loaded #main-content { opacity: 1; }

        /* Form input styles */
        input[type="text"],
        input[type="email"],
        textarea {
            background-color: #0F172A; /* Tailwind slate-900 */
            border: 1px solid #334155; /* Tailwind slate-700 */
            color: white;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.4);
        }

        /* This is the new custom cursor dot */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-primary); /* Use your cyan accent color */
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Allows you to click "through" the dot */
            z-index: 99999;
            transition: transform 0.15s ease-out;
        }

        /* This is the outer ring (optional, but looks good) */
        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.2s ease-out, opacity 0.3s;
        }

        /* This class will be added by JS on hover */
        .cursor-hovered {
            transform: scale(3); /* Makes dot bigger on hover */
            opacity: 0.5;
        }

        /* Mobile Menu Animation */
        #mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #mobile-menu.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="antialiased">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <section id="contact" class="relative overflow-hidden">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-4xl md:text-5xl font-bold mb-4">
                    Join <span class="gradient-text">robogeniX</span>
                </h2>
                <p class="text-gray-400 text-lg max-w-3xl mx-auto">
                    Ready to be part of the robotics revolution? Connect with us to start your journey.
                </p>
            </div>

            <div class="feature-card max-w-5xl mx-auto p-8 md:p-12">
                <div class="grid md:grid-cols-2 gap-12">
                    
                    <div>
                        <h3 class="text-3xl font-bold text-white mb-6">Get In Touch</h3>
                        <form id="contact-form" class="space-y-4">
                            <div>
                                <label for="name" class="text-sm font-medium text-gray-400">Full Name *</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full mt-2 p-3 rounded-lg focus:ring-2 outline-none">
                            </div>
                            <div>
                                <label for="email" class="text-sm font-medium text-gray-400">Email *</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full mt-2 p-3 rounded-lg focus:ring-2 outline-none">
                            </div>
                                <div>
                                <label for="message" class="text-sm font-medium text-gray-400">Message</label>
                                <textarea id="message" name="message" rows="4"
                                    class="w-full mt-2 p-3 rounded-lg focus:ring-2 outline-none"
                                    placeholder="Tell us why you want to join..."></textarea>
                            </div>
                            <button type="submit" class="btn-glow text-black font-semibold py-3 px-8 rounded-full w-full">
                                Send Message &rarr;
                            </button>
                            <p id="form-status" class="text-sm text-center h-4"></p>
                        </form>
                    </div>
                    
                    <div class="mt-8 md:mt-0">
                        <h3 class="text-3xl font-bold text-white mb-6">Contact Information</h3>
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="feature-card-icon mt-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                </div>
                                <div class="ml-4">
                                    <h4 class="text-lg font-semibold text-white">Email</h4>
                                    <a href="mailto:info@robogenix.club" class="text-gray-400 hover:text-[var(--accent-primary)] transition-colors">info@robogenix.club</a>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="feature-card-icon mt-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                </div>
                                <div class="ml-4">
                                    <h4 class="text-lg font-semibold text-white">Phone</h4>
                                    <a href="tel:+919876543210" class="text-gray-400 hover:text-[var(--accent-primary)] transition-colors">+91 98765 43210</a>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="feature-card-icon mt-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                </div>
                                <div class="ml-4">
                                    <h4 class="text-lg font-semibold text-white">Location</h4>
                                    <p class="text-gray-400">Robotics Lab, Block A, Room 204<br>XIM University</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // --- Contact Form Submission ---
        const contactForm = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');
        
        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // This is a demo. In a real site, you'd send this to a backend
                // or a service like Formspree or Netlify Forms.
                
                formStatus.textContent = 'Message sent successfully!';
                formStatus.style.color = '#10B981'; // Green
                
                // Clear the message and form after 3 seconds
                setTimeout(() => {
                    formStatus.textContent = '';
                    contactForm.reset();
                }, 3000);
            });
        }

        // --- Preloader Logic ---
        const preloaderVideo = document.getElementById('preloader-video');
        let preloaderFinished = false;
        function hidePreloader() {
            if (preloaderFinished) return;
            preloaderFinished = true;
            document.body.classList.add('loaded');
        }
        window.addEventListener('load', () => {
            // Since this page has no video, we can hide it after a short delay
            // to let content start loading.
            setTimeout(hidePreloader, 500); 
        });

        // --- Navbar scroll effect ---
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 50) { navbar.classList.add('scrolled'); } 
            else { navbar.classList.remove('scrolled'); }
        });

        // --- Mobile menu toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
            });
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('open');
                    menuOpenIcon.classList.remove('hidden');
                    menuCloseIcon.classList.add('hidden');
                });
            });
        }

        // --- CUSTOM CURSOR SCRIPT ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            
            // Dot follows mouse directly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            
            // Outline has a slight delay
            cursorOutline.style.transform = `translate(${posX - 15}px, ${posY - 15}px)`;
        });

        // Add hover effect to links, buttons, and cards
        const hoverElements = document.querySelectorAll(
            'a, button, .btn-glow, .btn-secondary, .feature-card, .filter-tab'
        );

        hoverElements.forEach((el) => {
            el.addEventListener('mouseenter', () => {
                cursorOutline.classList.add('cursor-hovered');
            });
            el.addEventListener('mouseleave', () => {
                cursorOutline.classList.remove('cursor-hovered');
            });
        });
        // --- END OF CUSTOM CURSOR SCRIPT ---
    </script>

</body>
</html>
